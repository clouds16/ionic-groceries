
<ion-header [translucent]="true">
  <link rel="stylesheet" href="./tab1.page.scss">
  <ion-toolbar>
    <ion-title>
      <div class ="header-title">{{title}} </div>
  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
         <div > Groceries App </div> </ion-title>
    </ion-toolbar>
  </ion-header>

 <h1  *ngIf ="items.length=== 0">Add to cart </h1>

  <ion-list>
    <ion-item-sliding *ngFor ="let item of items; let i =index">
      <ion-item>
        <h2>{{item.name}}
          <p >{{item.quantity}}</p>
        </h2>
      </ion-item>
      <ion-item-options  side="end">
        <ion-item-option  (click)="removeItem(item,i)">
          <ion-icon class ="icon-trash" name ="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option  (click)="editItem(item,i)">
          <ion-icon class ="icon-edit" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option  (click)="shareItem(item,i)">
          <ion-icon class="icon-edit" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="presentAlertPrompt()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>


</ion-content>
